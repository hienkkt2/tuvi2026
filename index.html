
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tử Vi Huyền Không - Khám Phá Vận Mệnh 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;0,700;1,400&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,600;0,800;1,600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-gold: #d4af37;
            --color-gold-bright: #f7e7ce;
            --color-deep-blue: #03030b;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-deep-blue);
            color: #d1d5db;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: 
                radial-gradient(circle at 10% 20%, rgba(45, 45, 95, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(70, 30, 80, 0.1) 0%, transparent 40%);
            z-index: -2;
        }
        
        body::after {
            content: '';
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.1;
            z-index: -1;
            pointer-events: none;
        }

        h1, h2, h3, .font-serif {
            font-family: 'Crimson Pro', serif;
        }
        .font-royal {
            font-family: 'Playfair Display', serif;
        }

        .text-gold {
            color: var(--color-gold);
            background: linear-gradient(135deg, var(--color-gold-bright) 0%, var(--color-gold) 50%, var(--color-gold-bright) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .glass-panel {
            background: rgba(15, 15, 30, 0.65);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(212, 175, 55, 0.15);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.7);
            transition: all 0.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .glass-panel:hover {
            border-color: rgba(212, 175, 55, 0.3);
            box-shadow: 0 40px 80px -15px rgba(212, 175, 55, 0.1);
        }

        .btn-gold {
            background: linear-gradient(135deg, #d4af37 0%, #f7e7ce 50%, #d4af37 100%);
            background-size: 200% auto;
            color: #000;
            font-weight: 800;
            transition: 0.5s cubic-bezier(0.23, 1, 0.32, 1);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }
        .btn-gold:hover {
            background-position: right center;
            box-shadow: 0 15px 35px rgba(212, 175, 55, 0.4);
            transform: scale(1.02);
        }

        /* Fix visibility for select/option in dark theme */
        select {
            color-scheme: dark;
        }
        option {
            background-color: #0a0a16;
            color: #ffffff;
            padding: 10px;
        }

        .laso-cell {
            background: rgba(5, 5, 15, 0.98);
            position: relative;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float { animation: float 6s ease-in-out infinite; }

        .star-main { color: #ff5e5e; font-weight: 800; }
        .star-good { color: #50fa7b; }
        .star-bad { color: #bd93f9; }
        .star-neutral { color: #8be9fd; }
    </style>
